<div class="alert alert-dismissible alert-info">
    <h4>We've noticed you already have a git repository!</h4>
    <p>Please select the branch you would like to use.</p>
</div>

<div class="form-group">
    <h3>Choose a branch to use:</h3>
    <div class="input-group">
        <span class="input-group-addon">Branch:</span>
        <a ng-repeat="branch in branches" class="btn btn-primary branch-button" ng-click="switch(branch)" ui-sref="work">{{ branch }}</a>
    </div>
</div>

<div class="form-group">
    <h3>Create a new branch:</h3>
    <div class="input-group">
        <span class="input-group-addon">Feature:</span>
        <form name="feature_form">
        <input type="text" class="form-control" placeholder="Feature Branch" ng-model="branchName" name="feature_name" ng-maxlength=3>
          <span class="input-group-btn">
            <button class="btn btn-primary create-branch branch-button" type="button" ng-click="newBranch(branchName)"  ng-show="feature_form.feature_name.$dirty && feature_form.feature_name.$error.maxlength">Create</button>
        </form>
          </span>
    </div>
</div>

<div class="progress-text" style="width: 17%">
    <p> Repo </p>
</div>

<div class="progress-text" style="width: 16%">
    <p> Branch </p>
</div>

<div class="progress progress-striped">
    <div class="progress-bar progress-bar-success" style="width: 17%"></div>
    <div class="progress-bar progress-bar-warning active" style="width: 17%"></div>
    <div class="progress-bar progress-bar-danger" style="width: 66%"></div>
</div>
