<div class="alert alert-dismissible alert-info">
    <h4>We've noticed you already have a git repository!</h4>
    <p>Please select the branch you would like to use.</p>
</div>

<div class="form-group">
    <h3>Choose a branch:</h3>
    <div class="input-group">
        <span class="input-group-addon">Branch:</span>
        <a ng-repeat="branch in branches" class="btn-sm btn-primary select-branch" ng-click="switch(branch)" ui-sref="work">{{ branch }}</a>
    </div>
</div>

<div class="form-group">
    <h3>Create a new branch:</h3>
    <div class="input-group">
        <span class="input-group-addon">Feature:</span>
        <input type="text" class="form-control" placeholder="Just letters and numbers...no spaces please" ng-model="branchName" name="feature_name" />
          <span class="input-group-btn" ng-show="branchName.length > 3">
            <button class="btn btn-primary create-branch branch-button" type="button" ng-click="newBranch(branchName)">Create</button>
          </span>
    </div>
</div>

<div class="form-group">
    <h3>Branch to DELETE:</h3>
    <div class="input-group">
        <a ng-repeat="branch in deleteBranches" class="btn-sm btn-primary select-branch" ng-click="deleteBranch(branch)">{{ branch }}</a>
    </div>
</div>

<div class="progress-text" style="width: 17%">
    <p> Repo </p>
</div>

<div class="progress-text" style="width: 16%">
    <p> Branch </p>
</div>

<div class="progress progress-striped">
    <div class="progress-bar progress-bar-success" style="width: 17%"></div>
    <div class="progress-bar progress-bar-warning active" style="width: 17%"></div>
    <div class="progress-bar progress-bar-danger" style="width: 66%"></div>
</div>
