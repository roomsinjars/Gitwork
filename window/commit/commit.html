<div class="form-group">
    <label class="control-label">Make a commit</label>
    <div class="input-group">
        <span class="input-group-addon">commit message</span>
        <input type="text" class="form-control" ng-model="commitMsg">
          <span class="input-group-btn">
            <button class="btn btn-default" type="button" ng-click="commit(commitMsg)">commit</button>
          </span>
    </div>
</div>
