<div class="alert alert-dismissible alert-info">
    <h4>Time to commit the merged project!</h4>
    <p>Enter a message below describing your updated feature and then click commit.</p>
</div>

<div class="form-group">
    <h3>Commit Updates</h3>
    <div class="input-group">
        <span class="input-group-addon">Message:</span>
        <input type="text" class="form-control" ng-model="commitMsg">
          <span class="input-group-btn">
            <button class="btn btn-primary" type="button"  ui-sref="push">Commit</button>
          </span>
    </div>
</div>

<div class="progress-text" style="width: 17%">
    <p> Repo </p>
</div>

<div class="progress-text" style="width: 16%">
    <p> Branch </p>
</div>

<div class="progress-text" style="width: 17%">
    <p> Develop </p>
</div>

<div class="progress-text" style="width: 15%">
    <p> Commit </p>
</div>

<div class="progress-text" style="width: 17%">
    <p> Marge </p>
</div>

<div class="progress progress-striped">
    <div class="progress-bar progress-bar-success" style="width: 67%"></div>
    <div class="progress-bar progress-bar-warning active" style="width: 17%"></div>
    <div class="progress-bar progress-bar-danger" style="width: 16%"></div>
</div>
