<div class="alert alert-dismissible alert-info">
    <h4>Ready to Merge?</h4>
    <p>If so select the "next" button below and we can help you with that!</p>
</div>

<div class="form-group">
    <div class="input-group">
          <span class="input-group-btn">
            <button class="btn btn-primary" ng-click="pullRepo()" ui-sref="merge" type="button">Next</button>
          </span>
    </div>
</div>

<div class="progress-text" style="width: 17%">
    <p> Repo </p>
</div>

<div class="progress-text" style="width: 16%">
    <p> Branch </p>
</div>

<div class="progress-text" style="width: 17%">
    <p> Develop </p>
</div>

<div class="progress-text" style="width: 15%">
    <p> Commit </p>
</div>

<div class="progress-text" style="width: 17%">
    <p> Merge </p>
</div>

<div class="progress progress-striped">
    <div class="progress-bar progress-bar-success" style="width: 67%"></div>
    <div class="progress-bar progress-bar-warning active" style="width: 17%"></div>
    <div class="progress-bar progress-bar-danger" style="width: 16%"></div>
</div>
