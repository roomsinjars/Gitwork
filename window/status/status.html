<a ng-click='getStatus()' class="btn btn-primary">Get Status</a>

<table class="table table-striped table-hover ">
  <thead>
    <tr>
      <th>#</th>
      <th>File</th>
      <th>Staged</th>
      <th>Tracked</th>
    </tr>
  </thead>
  <tbody>
    <tr ng-repeat="file in files">
      <td>{{$index + 1}}</td>
      <td>{{file.fileName}}</td>
      <td>{{file.staged}}</td>
      <td>{{file.tracked}}</td>
    </tr>
  </tbody>
</table>
