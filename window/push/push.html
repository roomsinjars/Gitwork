<div class="alert alert-dismissible alert-info">
    <h4>Great work!</h4>
    <p>Time to push your feature to Github!</p>
</div>

<div class="form-group">
    <h3>Push to Github:</h3>
    <div class="input-group">
          <button class="btn btn-primary" type="button" ui-sref="end" ng-click="push()" ui-router="branch">Push</button>
    </div>
</div>

<div class="progress-text" style="width: 17%">
    <p> Repo </p>
</div>

<div class="progress-text" style="width: 16%">
    <p> Branch </p>
</div>

<div class="progress-text" style="width: 17%">
    <p> Develop </p>
</div>

<div class="progress-text" style="width: 15%">
    <p> Commit </p>
</div>

<div class="progress-text" style="width: 17%">
    <p> Merge </p>
</div>

<div class="progress-text" style="width: 15%">
    <p> Push </p>
</div>

<div class="progress progress-striped">
    <div class="progress-bar progress-bar-success" style="width: 83%"></div>
    <div class="progress-bar progress-bar-warning active" style="width: 17%"></div>
</div>
